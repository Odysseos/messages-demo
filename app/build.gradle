apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.2"

	defaultConfig {
		applicationId "ru.ithaki.demo.messages"
		minSdkVersion 14
		targetSdkVersion 28
		versionCode 2
		versionName "1.0.1"

		buildConfigField("String", "MESSAGES_URL", "\"${rootProject.messagesUrl}\"")
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
}
